<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/icons/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/icons/favicon-fallback.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Жилой комплекс "Золотой час"</title>
    <meta
      name="description"
      content='Все выгодные предложения от застройщика СЗ "А112"'
    />
    <script
      defer
      type="module"
      src="script.js"
    ></script>
  </head>
  <body>
    <!-- # Header -->
    <header class="header grid-container">
      <div class="header__menu">
        <img
          src="assets/icons/menu.svg"
          alt="Menu"
        />
      </div>
      <div class="header__company-logo">
        <img
          src="assets/icons/company-logo.svg"
          alt="Company Logo"
        />
      </div>
      <div class="header__company-name">
        <img
          src="assets/icons/company-name.svg"
          alt="Company Name"
        />
      </div>
    </header>
    <main>
      <!-- # Hero Section -->
      <section class="hero">
        <div class="hero__slides">
          <div class="hero__slide hero__slide-first grid-container">
            <div class="hero__content col-full">
              <h1>Все выгодные предложения от застройщика с3 “а112”</h1>
              <button>Оставить заявку</button>
            </div>
          </div>
          <div class="hero__slide hero__slide-second grid-container">
            <div class="hero__content col-full">
              <h1>Акция на квартиры: Скидки от застройщика - 0,7%</h1>
              <button>Оставить заявку</button>
            </div>
          </div>
          <div class="hero__slide hero__slide-third grid-container">
            <div class="hero__content col-full">
              <h1
                >квартиры в новостройке в жилом комплексе “золотой час” в
                г.Якутске</h1
              >
              <button>Оставить заявку</button>
            </div>
          </div>
        </div>
        <div class="hero__indicators col-6">
          <span
            class="hero__indicator col-2 hero__indicator--active"
            data-index="0"
          ></span>
          <span
            class="hero__indicator col-2"
            data-index="1"
          ></span>
          <span
            class="hero__indicator col-2"
            data-index="2"
          ></span>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
